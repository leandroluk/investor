<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Security Verification - Investor</title>
</head>

<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; margin: 0; padding: 0;">
  <div
    style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #eee; border-radius: 10px; margin-top: 20px;">
    <h2 style="color: #2c3e50;">Security Verification</h2>
    <p>A login attempt requires your <strong>Two-Factor Authentication (2FA)</strong> code. Please use the following
      code to complete your sign-in:</p>

    <div style="background-color: #f8f9fa; padding: 30px; border-radius: 5px; text-align: center; margin: 20px 0;">
      <span id="otp"
        style="font-size: 32px; font-weight: bold; letter-spacing: 6px; color: #0056b3; display: block;">{{otp}}</span>
    </div>

    <p style="font-size: 13px; color: #666;">This code is valid for <strong>10 minutes</strong>. If you did not attempt
      to log in, please secure your account immediately.</p>
    <hr style="border: none; border-top: 1px solid #eee; margin: 20px 0;">
    <p style="font-size: 11px; color: #999; text-align: center;">&copy; 2026 Investor</p>
  </div>
</body>

</html>
