<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Reset your password - Investor</title>
</head>

<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; margin: 0; padding: 0;">
  <div
    style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #eee; border-radius: 10px; margin-top: 20px;">
    <h2 style="color: #2c3e50;">Password Reset</h2>
    <p>We received a request to reset your password. To proceed, please click the link or use the code below:</p>

    <div style="background-color: #f8f9fa; padding: 20px; border-radius: 5px; text-align: center; margin: 20px 0;">
      <a href="{{url}}"
        style="background-color: #007bff; color: white; padding: 12px 20px; text-decoration: none; border-radius: 5px; font-weight: bold; display: inline-block; margin-bottom: 15px;">
        Reset Password
      </a>
      <br>
      <span id="otp" style="font-size: 20px; font-weight: bold; letter-spacing: 4px; color: #333;">{{otp}}</span>
    </div>

    <p style="font-size: 13px; color: #666;">This request will expire in <strong>10 minutes</strong>. If you didn't
      request this, please ignore this email.</p>
    <hr style="border: none; border-top: 1px solid #eee; margin: 20px 0;">
    <p style="font-size: 11px; color: #999; text-align: center;">&copy; 2026 Investor</p>
  </div>
</body>

</html>
